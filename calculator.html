<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="/calculator.css">
</head>

<body>
  <div class="card" style="width: 14rem;">
    <input class="input_color" type="text" id="input" disabled>
    <div class='calc card-body'>
      <button class="operation" id="+_btn">+</button>
      <button class="operation" id="-_btn">−</button>
      <button class="operation" id="*_btn">×</button>
      <button class="operation" id="/_btn">÷</button>
      <button id="7_btn">7</button>
      <button id="8_btn">8</button>
      <button id="9_btn">9</button>
      <button id="4_btn">4</button>
      <button id="5_btn">5</button>
      <button id="6_btn">6</button>
      <button id="1_btn">1</button>
      <button id="2_btn">2</button>
      <button id="3_btn">3</button>
      <button id="0_btn">0</button>
      <button id="._btn">.</button>
      <button class="clear">C</button>
      <button class="right operation">=</button>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>

    $('#0_btn').on('click', function () {
      calc('0');
    })

    $('#3_btn').on('click', function () {
      calc('3');
    })

    $('#4_btn').on('click', function () {
      calc('4');
    })

    $('#5_btn').on('click', function () {
      calc('5');
    })

    $('#6_btn').on('click', function () {
      calc('6');
    })

    $('#7_btn').on('click', function () {
      calc('7');
    })

    $('#8_btn').on('click', function () {
      calc('8');
    })

    $('#9_btn').on('click', function () {
      calc('9');
    })

    $('#1_btn').on('click', function () {
      calc('1');
    })

    $('#2_btn').on('click', function () {
      calc('2');
    })

    $('#+_btn').on('click', function () {
      calc('+');
    })

    $('#-_btn').on('click', function () {
      calc('-');
    })

    $('#/_btn').on('click', function () {
      calc('/');
    })

    $('#*_btn').on('click', function () {
      calc('*');
    })

    $('#._btn').on('click', function () {
      calc('.');
    })


    function calc(digit){
       let input = $('#input').val();
       input += digit;
       $('#input').val(input);
    }
  </script>
</body>

</html>
